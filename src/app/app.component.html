<!-- Props drilliing Parent to Child. You pass [car] object to child -->
<app-navigation
    [car]="{name: 'Toyta', model: 'Avensis'}"
    (onDataReceived)="storeChildData($event)"
>
</app-navigation>

<!-- Props drilliing Chiild to Parent -->
<!-- these 2 variaibles are app local, but data stored in these variables are emited from Child
and saved by:
(onDataReceived)="storeChildData($event)"
-->
<h5>{{ childText }}</h5>
<h5>{{ childNumber }}</h5>
